language: go

go:
  - 1.8.x

install:
  - go get -v github.com/Masterminds/glide 
  - make get-deps
  - make test
  
notifications:
  email: false

services:
  - mysql

before_install:
  - sudo mysql -e "use mysql; update user set authentication_string=PASSWORD('waterloo') where User='root'; update user set plugin='mysql_native_password';FLUSH PRIVILEGES;"
  - sudo mysql_upgrade
  - sudo service mysql restart
  - mysql -u "root" "-pwaterloo" < "./sql/CreateDatabase.sql"
  - mysql -u "root" "-pwaterloo" < "./sql/CreateTables.sql"
  - mysql -u "root" "-pwaterloo" < "./sql/CreateUsers.sql"